<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join CSTG '26</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="../images/logo.png" alt="Logo" width="112">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="container" style="margin-right: 20px">
                        <span class="subtitle is-6">Already have an account?</span>
                    </div>
                    <button class="button is-light js-modal-trigger" data-target="SignIn">
                        Sign in
                    </button>
                </div>
            </div>

        </div>
    </nav>

    <div id="SignIn" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign in to CSTG 2026</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <label class="label">Email address</label>
                <label>
                    <input class="input" type="email" id="signinEmail" placeholder="e.g, kai@example.com">
                </label>
                <label class="label">Password</label>
                <label>
                    <input class="input" type="password" id="signinPassword" placeholder="********">
                </label>
                <label class="checkbox" style="margin-top: 10px">
                    <input type="checkbox">
                    I agree to the <a href="../content/conference-policies.html">policies</a> of CSTG 2026.
                </label>
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button id="signinButton" class="button is-primary">Sign in</button>
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
    </div>

    <div id="navbarPlaceholder" style="height: 56px"></div>

    <div class="block container-display">
        <div class="title is-2">
            Welcome to CSTG 2026
            &nbsp;
            <span class="icon">
                <i class="fa-regular fa-face-smile-wink"></i>
            </span>
        </div>
    </div>

    <div class="container" style="padding: 0 150px">
        <div class="field">
            <label class="label" style="font-size: 1.5rem">Name</label>
            <div class="control has-icons-left">
                <input class="input" type="text" id="signupName">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label" style="font-size: 1.5rem">Gender</label>
            <div class="control">
                <div class="select">
                    <select id="signupGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label" style="font-size: 1.5rem">Email</label>
            <div class="control has-icons-left">
                <input class="input" type="email" id="signupEmail">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label" style="font-size: 1.5rem">Password</label>
            <div class="control has-icons-left">
                <input class="input" type="password" id="signupPassword">
                <span class="icon is-small is-left">
                    <i class="fas fa-key"></i>
                </span>
            </div>
            <p class="help" style="font-size: 0.8rem">Valid passwords should contain uppercase, lowercase letters, and numbers</p>
        </div>

        <div class="field" style="margin-top: 30px">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" required>
                    I agree to the <a href="../content/conference-policies.html">policies</a> of CSTG 2026.
                </label>
            </div>
        </div>

        <div class="field is-grouped" style="margin-top: 20px">
            <div class="control">
                <a href="../content/index.html"><button id="signupButton" class="button is-primary"><strong>Sign up</strong></button></a>
            </div>
            <div class="control">
                <a href="../content/index.html"><button class="button is-light">Cancel</button></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://kit.fontawesome.com/0a1fc3c71c.js" crossorigin="anonymous"></script>
    <script src="../js/signin.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
