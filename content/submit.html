<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Paper</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="../images/logo.png" alt="Logo" width="112">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>

    <div id="navbarPlaceholder" style="height: 56px"></div>

    <div class="block container-display">
        <div class="title is-2">
            Submit Your Paper
            &nbsp;
            <span class="icon">
                <i class="fa-solid fa-paper-plane"></i>
            </span>
        </div>
    </div>

    <div class="container" style="padding: 0 150px">
        <div class="field">
            <label class="label" style="font-size: 1.5rem">Title</label>
            <div class="control">
                <input class="input" type="text" id="submitTitle">
            </div>
        </div>

        <div class="field">
            <label class="label" style="font-size: 1.5rem">Abstract</label>
            <div class="control">
                <textarea class="textarea" placeholder="e.g. This paper presents ......" id="submitAbstract"></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" style="font-size: 1.5rem">Content</label>
            <div class="control">
                <div class="file">
                    <label class="file-label">
                        <input class="file-input" type="file" id="submitContent"/>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-file-upload"></i>
                            </span>
                            <span class="file-label"> Choose a fileâ€¦ </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <div class="field" style="margin-top: 30px">
            <label class="label" style="font-size: 1.5rem">Topics</label>
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="AI">
                    &nbsp;AI
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="ComputerArchitecture">
                    &nbsp;Computer Architecture
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="ComputerNetworks">
                    &nbsp;Computer Networks
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="ComputerSecurity">
                    &nbsp;Computer Security
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="Databases">
                    &nbsp;Databases
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="DesignAutomation">
                    &nbsp;Design Automation
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="EmbeddedReal-timeSystems">
                    &nbsp;Embedded & Real-time Systems
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="High-performanceComputing">
                    &nbsp;High-performance Computing
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="MobileComputing">
                    &nbsp;Mobile Computing
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="MeasurementPerformanceAnalysis">
                    &nbsp;Measurement & Performance Analysis
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="OperatingSystems">
                    &nbsp;Operating Systems
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="ProgrammingLanguages">
                    &nbsp;Programming Languages
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="SoftwareEngineering">
                    &nbsp;Software Engineering
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="AlgorithmsComplexity">
                    &nbsp;Algorithms & Complexity
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="Cryptography">
                    &nbsp;Cryptography
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="LogicVerification">
                    &nbsp;Logic & Verification
                </label>
            </div>

            <div class="control" style="margin-top: 8px">
                <label class="checkbox">
                    <input type="checkbox" id="InterdisciplinaryAreas">
                    &nbsp;Interdisciplinary Areas
                </label>
            </div>
        </div>

        <div class="field is-grouped" style="margin-top: 50px">
            <div class="control">
                <a href="../content/index.html"><button id="submitButton" class="button is-primary"><strong>Submit</strong></button></a>
            </div>
            <div class="control">
                <a href="../content/index.html"><button class="button is-light">Cancel</button></a>
            </div>
        </div>
    </div>

    <div id="bottomHolder" style="height: 100px"></div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://kit.fontawesome.com/0a1fc3c71c.js" crossorigin="anonymous"></script>
    <script src="../js/submit.js"></script>
</body>
</html>
