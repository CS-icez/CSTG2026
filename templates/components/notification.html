{% with msgs = get_flashed_messages(with_categories=True) %}
  {% if msgs %}
<div class="modal is-active is-size-5">
  <div class="modal-background"></div>
  <div class="modal-content is-size-2">
    {% if msgs[0][0] == 'info' %}
    <article class="message is-info">
      <div class="message-header" style="font-size: 1.7rem; height: 60px">
        <p>Success</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body" style="height: 200px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem">
    {%else %}
    <article class="message is-danger">
      <div class="message-header" style="font-size: 1.7rem; height: 60px">
        <p>Error</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body" style="height: 200px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem">
    {% endif %}
      {{ msgs[0][1] }}
      </div>
    </article>
  </div>
</div>
  {% endif %}
{% endwith %}
