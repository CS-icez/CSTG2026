<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}"
      type="image/x-icon">
    {% block link %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block script %}{% endblock %}
  </body>
</html>
